
type Profile {
    profile_id: ID,
    name: String,
    avatar: String,
    bio: String,
    location: String,
    first_setup: Boolean,
    user_id: ID,
    created_at: String,
    updated_at: String,
}

type ProfilesQuery {
    totalCount: Int!,
    data: [Profile!]!
}

input ProfileUpdate {
    name: String,
    avatar: String,
    bio: String,
    location: String,
}
