
type Profile {
    userId: ID
    profileId: ID
    username: String
    email: String
    name: String
    bio: String
    firstSetup: Boolean
    location: String
    followers: Int
    avatar: String
    createdAt: String
    updatedAt: String
}

type ProfileFollow {
    totalFollowers: String!
    followed: Boolean!
}

input ProfileInput {
    userId: ID!
    name: String,
    bio: String,
    location: String
    avatar: String
}
